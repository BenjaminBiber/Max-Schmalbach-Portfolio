<section id="Home">
 <div class="background">
  <div class="background_mask">
    <div class="home-left-section">
      <h3 class="Primary_Txt">{{TextService.getTexts("homepage_Top_Text")}}</h3>
      <p class="Primary_Txt home-desc">{{TextService.getTexts("homepage_Bottom_Text")}}</p>
      <div>
        <a href="/Galerie">
          <button style="width: 12em; margin: 1em;" class="button_OutLnd contact_button hover_Normal">
            <p class="Primary_Txt Button_Text">Projekte</p>
          </button>
        </a>
        <a href="mailto:info@ms-agrarpicture.de">
          <button style="width: 12em; margin: 1em;" class="button contact_button hover_Normal">
            <p class="Primary_Txt Button_Text">Kontakt</p>
          </button>
        </a>
      </div>
    </div>
    <div class="home-right-section">
      <img src="{{PictureService.getPicture('Das Bild links auf der Startseite')}}"/>
    </div>
    <a href="#BestOf">
      <div id="arrow_to_bottom">
        <img src="/arrow_dwn.svg"/>
      </div>
    </a>
    
  </div>
  <img class="background_img" src="{{PictureService.getPicture('Hintergrundbild')}}"/>
 </div>
</section>

<section id="BestOf">
    <div class="Arts_Main">
      <h4 class="Heading Primary_Txt aos" style="margin-top: 1em;">{{TextService.getTexts("Best_Of_Text")}}</h4>
      <div class="logos">
        <div class="logos-slide">
          <img *ngFor="let item of bestPictures.slice(0,(bestPictures.length / 2))" src="{{item.url}}" class="work-slide-img" alt="{{item.title}}" />
        </div>

        <div class="logos-slide">
          <img *ngFor="let item of bestPictures.slice(0,(bestPictures.length / 2))" src="{{item.url}}" class="work-slide-img" alt="{{item.title}}" />
        </div>
      </div>
      <div class="logos">
        <div class="logos-slide-reverse">
          <img *ngFor="let item of bestPictures.slice((bestPictures.length / 2),(bestPictures.length))" src="{{item.url}}" class="work-slide-img" alt="{{item.title}}" />
        </div>

        <div class="logos-slide-reverse">
          <img *ngFor="let item of bestPictures.slice((bestPictures.length / 2),(bestPictures.length))" src="{{item.url}}" class="work-slide-img" alt="{{item.title}}" />
        </div>
      </div>
    </div>

        </svg>
      <p class="Primary_Txt">{{TextService.getTexts("homepage_Info_Text")}}</p>
    </div>
</section>
